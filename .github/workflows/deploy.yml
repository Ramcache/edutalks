name: ðŸš€ Deploy Go App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: ðŸ”¨ Build the app
        run: |
          cd app
          go build -o ../main
          cd ../

      - name: ðŸ“¤ Upload binary and migrations
        uses: appleboy/scp-action@v0.1.7tion
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "main,migrations"
          target: /edutalks/
          debug: true

      - name: ðŸ§¬ Run Goose migrations and restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /edutalks

            echo "â« Running Goose migrations..."
            /root/goproject/bin/goose -dir ./migrations postgres "postgres://postgres:625325@localhost:5432/edutalks_db?sslmode=disable" up

            echo "ðŸ” Restarting app..."
            pkill main || true
            nohup ./main > main.log 2>&1 &
