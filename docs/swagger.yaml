info:
  contact: {}
  title: Edutalks API
paths:
  /api/admin/articles:
    post:
      consumes:
      - application/json
      - multipart/form-data
      - application/x-www-form-urlencoded
      description: 'Поддерживает JSON и form-data. Поле публикации: `publish` (также
        принимается `isPublished`).'
      parameters:
      - description: Данные статьи
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/edutalks_internal_models.CreateArticleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/edutalks_internal_models.Article'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Создать статью
      tags:
      - articles
  /api/admin/articles/{id}:
    delete:
      parameters:
      - description: ID статьи
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: no content
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Удалить статью
      tags:
      - articles
    patch:
      consumes:
      - application/json
      - multipart/form-data
      - application/x-www-form-urlencoded
      description: 'Поддерживает JSON и form-data. Поле публикации: `publish` (также
        принимается `isPublished`).'
      parameters:
      - description: ID статьи
        in: path
        name: id
        required: true
        type: integer
      - description: Данные статьи
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/edutalks_internal_models.CreateArticleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/edutalks_internal_models.Article'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Обновить статью
      tags:
      - articles
  /api/admin/articles/{id}/publish:
    patch:
      consumes:
      - application/json
      description: 'Лёгкий PATCH: принимает только флаг публикации.'
      parameters:
      - description: ID статьи
        in: path
        name: id
        required: true
        type: integer
      - description: Флаг публикации
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.SetPublishBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/edutalks_internal_models.Article'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Установить публикацию статьи
      tags:
      - articles
  /api/admin/articles/preview:
    post:
      consumes:
      - application/json
      description: Возвращает очищенный HTML (без сохранения в БД)
      parameters:
      - description: Сырый HTML статьи
        in: body
        name: body
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Предпросмотр статьи
      tags:
      - articles
  /api/admin/dashboard:
    get:
      responses:
        "200":
          description: Доступно только администратору
          schema:
            type: string
        "403":
          description: Доступ запрещён
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Доступ только для администратора
      tags:
      - admin-users
  /api/admin/files:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/edutalks_internal_models.Document'
            type: array
        "500":
          description: Ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Получить все документы (только для админа)
      tags:
      - admin-files
  /api/admin/files/{id}:
    delete:
      parameters:
      - description: ID документа
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Документ удалён
          schema:
            type: string
        "404":
          description: Документ не найден
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Удаление документа (только для админа)
      tags:
      - admin-files
  /api/admin/files/upload:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Файл документа
        in: formData
        name: file
        required: true
        type: file
      - description: Описание файла
        in: formData
        name: description
        type: string
      - description: Доступен по подписке?
        in: formData
        name: is_public
        type: boolean
      - description: Категория документа (например, 'приказ', 'шаблон')
        in: formData
        name: category
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Файл загружен
          schema:
            type: string
        "400":
          description: Ошибка загрузки
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Загрузка документа (только для админа)
      tags:
      - admin-files
  /api/admin/news:
    post:
      consumes:
      - application/json
      parameters:
      - description: Данные новости
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.createNewsRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Новость создана
          schema:
            type: string
        "400":
          description: Ошибка запроса
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Создать новость (только admin)
      tags:
      - admin-news
  /api/admin/news/{id}:
    delete:
      parameters:
      - description: ID новости
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Удалено
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Удалить новость (только admin)
      tags:
      - admin-news
    patch:
      parameters:
      - description: ID новости
        in: path
        name: id
        required: true
        type: integer
      - description: Новое содержимое
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.updateNewsRequest'
      responses:
        "200":
          description: Обновлено
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Обновить новость (только admin)
      tags:
      - admin-news
  /api/admin/news/upload:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Файл изображения (jpeg/png/webp/gif)
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: 'url: публичная ссылка'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "413":
          description: Request Entity Too Large
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Загрузка изображения для новости
      tags:
      - news
  /api/admin/notify:
    post:
      consumes:
      - application/json
      parameters:
      - description: Сообщение
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.notifyRequest'
      responses:
        "200":
          description: Письма отправлены
          schema:
            type: string
        "400":
          description: Ошибка запроса
          schema:
            type: string
        "500":
          description: Ошибка отправки
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Отправить письмо всем подписанным
      tags:
      - admin-notify
  /api/admin/users:
    get:
      parameters:
      - description: Номер страницы (начиная с 1)
        in: query
        name: page
        type: integer
      - description: Размер страницы
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/edutalks_internal_models.User'
            type: array
        "403":
          description: Доступ запрещён
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Получить всех пользователей
      tags:
      - admin-users
  /api/admin/users/{id}:
    delete:
      description: Удаляет пользователя по его ID
      parameters:
      - description: ID пользователя
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Пользователь успешно удалён
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Некорректный id пользователя
          schema:
            type: string
        "404":
          description: Пользователь не найден
          schema:
            type: string
        "500":
          description: Ошибка при удалении пользователя
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Удалить пользователя
      tags:
      - Users
    get:
      parameters:
      - description: ID пользователя
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/edutalks_internal_models.User'
        "400":
          description: Невалидный ID
          schema:
            type: string
        "404":
          description: Пользователь не найден
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Получить пользователя по ID
      tags:
      - admin-users
    patch:
      consumes:
      - application/json
      parameters:
      - description: ID пользователя
        in: path
        name: id
        required: true
        type: integer
      - description: Что обновить
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/edutalks_internal_models.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Пользователь обновлён
          schema:
            type: string
        "400":
          description: Ошибка валидации
          schema:
            type: string
        "404":
          description: Пользователь не найден
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Частичное обновление пользователя
      tags:
      - admin-users
  /api/admin/users/{id}/subscription:
    patch:
      parameters:
      - description: ID пользователя
        in: path
        name: id
        required: true
        type: integer
      - description: Статус подписки
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.subscriptionRequest'
      responses:
        "200":
          description: Статус обновлён
          schema:
            type: string
        "400":
          description: Ошибка запроса
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Включение или отключение подписки у пользователя
      tags:
      - admin-users
  /api/articles:
    get:
      parameters:
      - default: 20
        description: Количество
        in: query
        name: limit
        type: integer
      - default: 0
        description: Смещение
        in: query
        name: offset
        type: integer
      - description: Фильтр по тегу
        in: query
        name: tag
        type: string
      - description: Только опубликованные
        in: query
        name: published
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/edutalks_internal_models.Article'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить список статей
      tags:
      - articles
  /api/articles/{id}:
    get:
      parameters:
      - description: ID статьи
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/edutalks_internal_models.Article'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить статью по ID
      tags:
      - articles
  /api/email-subscription:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Подписка на email
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.emailSubscriptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Статус подписки обновлён
          schema:
            type: string
        "400":
          description: Невалидный запрос
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Подписка или отписка от email-уведомлений
      tags:
      - auth
  /api/files:
    get:
      parameters:
      - description: Номер страницы (начиная с 1)
        in: query
        name: page
        type: integer
      - description: Размер страницы
        in: query
        name: page_size
        type: integer
      - description: Категория документа (например, 'приказ', 'шаблон')
        in: query
        name: category
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Список доступных документов (по подписке)
      tags:
      - files
  /api/files/{id}:
    get:
      parameters:
      - description: ID документа
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
        "404":
          description: Документ не найден
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Скачать документ по ID
      tags:
      - files
  /api/pay:
    get:
      consumes:
      - application/json
      parameters:
      - description: 'Тип подписки: monthly, halfyear, yearly'
        in: query
        name: plan
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/edutalks_internal_utils_helpers.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_handlers.PaymentResult'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/edutalks_internal_utils_helpers.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/edutalks_internal_utils_helpers.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/edutalks_internal_utils_helpers.Response'
      security:
      - ApiKeyAuth: []
      summary: Инициализировать оплату подписки
      tags:
      - Оплата
  /api/payments/webhook:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Ошибка парсинга запроса
          schema:
            type: string
        "500":
          description: Ошибка обновления подписки
          schema:
            type: string
      summary: Обработка webhook от YooKassa
      tags:
      - Оплата
  /api/profile:
    get:
      responses:
        "200":
          description: Профиль пользователя
          schema:
            $ref: '#/definitions/edutalks_internal_models.UserProfileResponse'
        "401":
          description: Нет доступа
          schema:
            type: string
        "404":
          description: Пользователь не найден
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Получить данные профиля
      tags:
      - profile
  /documents/{id}/preview:
    get:
      description: Показывает название, описание и категорию документа. Файл не отдаётся.
      parameters:
      - description: ID документа
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
