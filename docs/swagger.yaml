  edutalks_internal_models.CreateArticleRequest:
    properties:
      bodyHtml:
        example: <p>Контент</p>
        type: string
      isPublished:
        description: 'алиас: если пришёл, перепишем Publish'
        type: boolean
      publish:
        description: основной вариант
        type: boolean
      summary:
