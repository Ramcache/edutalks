definitions:
  edutalks_internal_models.Article:
    properties:
      authorId:
        type: integer
      bodyHtml:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      isPublished:
        type: boolean
      publishedAt:
        type: string
      summary:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updatedAt:
        type: string
