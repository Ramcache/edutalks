  edutalks_internal_models.UserProfileResponse:
    properties:
      address:
        type: string
      created_at:
        type: string
      email:
        type: string
      email_subscription:
        type: boolean
      email_verified:
        type: boolean
      full_name:
        type: string
      has_subscription:
        type: boolean
      id:
        type: integer
      phone:
        type: string
      role:
        type: string
      subscription_expires_at:
        type: string
      updated_at:
        type: string
      username:
        type: string
