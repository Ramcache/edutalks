  edutalks_internal_utils_helpers.Response:
    properties:
      data: {}
      error:
        type: string
    type: object
  internal_handlers.PaymentResult:
    properties:
      confirmation_url:
        type: string
    type: object
  internal_handlers.SetPublishBody:
    properties:
      publish:
        example: true
        type: boolean
    type: object
  internal_handlers.createNewsRequest:
    properties:
      color:
        type: string
      content:
        type: string
      image_url:
        type: string
      sticker:
        type: string
      title:
        type: string
    type: object
  internal_handlers.emailSubscriptionRequest:
    properties:
      subscribe:
        type: boolean
    type: object
  internal_handlers.loginRequest:
    properties:
      full_name:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  internal_handlers.loginResponse:
    properties:
      access_token:
        type: string
      full_name:
        type: string
      refresh_token:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  internal_handlers.notifyRequest:
    properties:
      message:
        type: string
      subject:
        type: string
    type: object
  internal_handlers.registerRequest:
    properties:
      address:
        type: string
      email:
        type: string
      full_name:
        type: string
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  internal_handlers.subscriptionRequest:
    properties:
      active:
        type: boolean
    type: object
  internal_handlers.updateNewsRequest:
    properties:
      color:
        type: string
      content:
        type: string
      image_url:
        type: string
      sticker:
        type: string
