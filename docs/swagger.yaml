host: edutalks.ru
info:
  contact:
    email: support@edutalks.ru
    name: EduTalks Support
    url: https://edutalks.ru
  description: Документация API Edutalks (регистрация, логин, токены, статьи, логи
    и т.д.).
  title: Edutalks API
  version: "1.0"
paths:
  /api/admin/articles:
    post:
      consumes:
      - application/json
      - multipart/form-data
      - application/x-www-form-urlencoded
      parameters:
      - description: Данные статьи
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/edutalks_internal_models.CreateArticleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/edutalks_internal_models.Article'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Создать статью
      tags:
      - articles
  /api/admin/articles/{id}:
    delete:
      parameters:
      - description: ID статьи
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: no content
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Удалить статью
      tags:
      - articles
    patch:
      consumes:
      - application/json
      - multipart/form-data
      - application/x-www-form-urlencoded
      parameters:
      - description: ID статьи
        in: path
        name: id
        required: true
        type: integer
      - description: Данные статьи
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/edutalks_internal_models.CreateArticleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/edutalks_internal_models.Article'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновить статью
      tags:
      - articles
  /api/admin/articles/{id}/publish:
    patch:
      consumes:
      - application/json
      parameters:
      - description: ID статьи
        in: path
        name: id
        required: true
        type: integer
      - description: Флаг публикации
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.SetPublishBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/edutalks_internal_models.Article'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Установить публикацию статьи
      tags:
      - articles
  /api/admin/articles/preview:
    post:
      consumes:
      - application/json
      parameters:
      - description: Сырый HTML статьи
        in: body
        name: body
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Предпросмотр статьи
      tags:
      - articles
  /api/admin/dashboard:
    get:
      responses:
        "200":
          description: Доступно только администратору
          schema:
            type: string
        "403":
          description: Доступ запрещён
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Доступ только для администратора
      tags:
      - admin-users
  /api/admin/files:
    get:
      parameters:
      - description: Максимальное количество документов (по умолчанию 10, 0 = все)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/edutalks_internal_models.Document'
            type: array
        "500":
          description: Ошибка сервера
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Получить все документы (только для админа)
      tags:
      - admin-files
  /api/admin/files/{id}:
    delete:
      parameters:
      - description: ID документа
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Документ удалён
          schema:
            type: string
        "404":
          description: Документ не найден
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Удаление документа (только для админа)
      tags:
      - admin-files
  /api/admin/files/upload:
    post:
      consumes:
      - multipart/form-data
      description: Админ может загрузить документ и привязать его к разделу
      parameters:
      - description: Название документа
        in: formData
        name: title
        type: string
      - description: Файл
        in: formData
        name: file
        required: true
        type: file
      - description: Описание
        in: formData
        name: description
        type: string
      - description: Публичный документ?
        in: formData
        name: is_public
        required: true
        type: boolean
      - description: Категория
        in: formData
        name: category
        type: string
      - description: ID раздела
        in: formData
        name: section_id
        type: integer
      - description: Можно скачивать без подписки?
        in: formData
        name: allow_free_download
        type: boolean
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Загрузить документ
      tags:
      - documents
  /api/admin/logs:
    get:
      description: Возвращает массив логов за указанный день. Поддерживает фильтрацию
        по уровню, часу и строке поиска.
      parameters:
      - description: Дата (YYYY-MM-DD)
        in: query
        name: day
        required: true
        type: string
      - description: 'CSV уровней: debug,info,warn,error,panic,fatal'
        in: query
        name: level
        type: string
      - description: Час (0-23)
        in: query
        name: hour
        type: integer
      - description: Поиск по подстроке
        in: query
        name: q
        type: string
      - description: Лимит (по умолч. 200, макс. 1000)
        in: query
        name: limit
        type: integer
      - description: Номер строки для пагинации (по умолч. 0) — счётчик по файлу
        in: query
        name: cursor
        type: integer
      - description: 'Порядок в выдаче: asc|desc (по умолчанию asc)'
        in: query
        name: order
        type: string
      - description: Вернуть только последние N совпадений после сортировки (опц.)
        in: query
        name: tail
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: day not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Логи за день
      tags:
      - admin-logs
  /api/admin/logs/days:
    get:
      description: Возвращает список дат (YYYY-MM-DD), за которые доступны файлы логов
        (до {{Retention}} дней).
      produces:
      - application/json
      responses:
        "200":
          description: days
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Доступные дни логов
      tags:
      - admin-logs
  /api/admin/logs/download:
    get:
      parameters:
      - description: Дата (YYYY-MM-DD)
        in: query
        name: day
        required: true
        type: string
      - description: Если 1 — отдать ZIP со всеми файлами за день
        in: query
        name: zip
        type: integer
      produces:
      - application/zip
      - text/plain
      responses:
        "200":
          description: Лог-файл
          schema:
            type: file
        "404":
          description: file not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Скачать лог за день
      tags:
      - admin-logs
  /api/admin/logs/stats:
    get:
      description: Агрегированное количество логов за день по уровням (DEBUG/INFO/WARN/ERROR/PANIC/FATAL)
        для каждого часа.
      parameters:
      - description: Дата (YYYY-MM-DD)
        in: query
        name: day
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: day not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Статистика логов по часам
      tags:
      - admin-logs
  /api/admin/logs/summary:
    get:
      description: Возвращает агрегаты по уровням логов за последние N дней (по умолчанию
        7).
      parameters:
      - description: Количество дней (по умолчанию 7)
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Краткая статистика по логам
      tags:
      - admin-logs
  /api/admin/news:
    post:
      consumes:
      - application/json
      parameters:
      - description: Данные новости
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.createNewsRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Новость создана
          schema:
            type: string
        "400":
          description: Ошибка запроса
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Создать новость (только admin)
      tags:
      - admin-news
  /api/admin/news/{id}:
    delete:
      parameters:
      - description: ID новости
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Удалено
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Удалить новость (только admin)
      tags:
      - admin-news
    patch:
      parameters:
      - description: ID новости
        in: path
        name: id
        required: true
        type: integer
      - description: Новое содержимое
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.updateNewsRequest'
      responses:
        "200":
          description: Обновлено
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Обновить новость (только admin)
      tags:
      - admin-news
  /api/admin/news/upload:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Файл изображения (jpeg/png/webp/gif)
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: 'url: публичная ссылка'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "413":
          description: Request Entity Too Large
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Загрузка изображения для новости
      tags:
      - news
  /api/admin/notify:
    post:
      consumes:
      - application/json
      parameters:
      - description: Сообщение
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.notifyRequest'
      responses:
        "200":
          description: Письма отправлены
          schema:
            type: string
        "400":
          description: Ошибка запроса
          schema:
            type: string
        "500":
          description: Ошибка отправки
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Отправить письмо всем подписанным
      tags:
      - admin-notify
  /api/admin/sections:
    post:
      consumes:
      - application/json
      description: Доступно только администратору
      parameters:
      - description: Данные раздела
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/edutalks_internal_models.Section'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Создать раздел во вкладке
      tags:
      - taxonomy
  /api/admin/sections/{id}:
    delete:
      description: Доступно только администратору
      parameters:
      - description: ID раздела
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Удалить раздел
      tags:
      - taxonomy
    patch:
      consumes:
      - application/json
      description: Доступно только администратору
      parameters:
      - description: ID раздела
        in: path
        name: id
        required: true
        type: integer
      - description: Обновлённые данные
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/edutalks_internal_models.Section'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновить раздел
      tags:
      - taxonomy
  /api/admin/stats:
    get:
      produces:
